name: Update Game Data

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest game data
        run: npm run fetch-data

      - name: Validate data
        run: npm run validate-data

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data public/assets/icons
          git commit -m "ðŸ¤– Auto-update: Game data updated $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: Create changelog
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "Game data was updated on $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "Source: RaidTheory/arcraiders-data" >> $GITHUB_STEP_SUMMARY
